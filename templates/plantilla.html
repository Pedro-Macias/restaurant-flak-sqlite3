<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %} </title>
        <!-- BOOTSTRAP  - pagina de estilos https://bootswatch.com/-->
        <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">
        <!-- FUENTE -->
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- mi css -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    </head>
        <body>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if current_user.is_anonymous %}
                    <a class="nav-item nav-link active" href="{{ url_for('login') }}">Login <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="{{ url_for('show_form_registro') }}">Registrar</a>
                        {% else %}
                    <a class="nav-item nav-link disabled" href="{{ current_user.nombre }}">{{current_user.nombre}}</a>
                    <a class="nav-item nav-link" href="{{ url_for('form_cat')}}">categorias</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Salir</a>
                    <a class="nav-item nav-link" href="/add_carta" >carta</a>
    
                    {% endif %}
                    </div>
                </div>
            </nav>


    
        <div class= 'container pt-3'>
            {% block contenido %}

            {% endblock %}
        </div>  
        
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- propio js -->
        <script src ="{{ url_for('static',filename='js/info.js') }}"></script>
    </body>
</html>
